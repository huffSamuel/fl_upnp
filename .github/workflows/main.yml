on:
  push:
    branches:
      - main

permissions:
  contents: write
  pull-requests: write

name: release-please

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - uses: google-github-actions/release-please-action@v4
        with:
          token: ${{ secrets.release_please_token }}
          release-type: dart
      - uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.codecov_token }}